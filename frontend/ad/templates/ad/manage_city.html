{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'ad/css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>MANAGE CITIES</title>
    
</head>
<body>
    <div class="container">


    
        <div class="row" style="margin:2%">
                <div class="col"> 
                
                        <img src="{% static 'ad/image/secure.png' %}" style="width:auto;float: left;margin:1%;">
                    </div>
                    <div class="col-6">
                        <div class="row justify-content-center">
                            <img src="{% static 'ad/image/city_logo.png' %}" style="width:10%; height: 5%; margin:3%;">
                            <p style="font-family: Arial, Helvetica, sans-serif; font-size: 200%;color: rgb(0, 0, 101);margin-top:13px;"> 
                                 Manage City </p>
                        </div>
       </div>   

               <div class="col"> 
                    <img src="{% static 'ad/image/logo_SMALL.png' %}" style="width:auto;float:right;margin:1%;">
                    </div>
                
        </div>
        <hr>
        <br><br>
       

        <div class="row justify-content-center">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-dark" style="float:left;width:110px; 
                        height:55px;
                        line-height: 0px; "> 
                                        Add
                                        <img src="{% static 'ad/image/Add.png' %}"  style="width:30px; height: 30px; margin:3%;" >
                                           
                        </button>
                    </div>

                    <div class="col">
                        <button type="button" class="btn btn-dark" style="float: center;width:110px; 
                        height:55px;
                        line-height: 0px; "> 
                                Update
                                <img src="{% static 'ad/image/Update.png' %}" >
                                </button>
                    </div>
                    <div class="col">
                        <button  type="button" class="btn btn-dark" style="float: right;width:110px; 
                        height:55px;
                        line-height: 0px; "> 

                                Delete
                                <img src="{% static 'ad/image/Delete.png' %}" >
                      
                               
                                </button>
                    </div>
                </div>
            </div>
               

        <br><br><br><br><br>
        

    </div>

</html>
