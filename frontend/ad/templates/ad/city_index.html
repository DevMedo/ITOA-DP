<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <table style="width:90%">
                <tr>
                    <th>ID</th>
                    <th>Name</th> 
                    <th>Country</th>
                </tr>

                {% for city in cities %}
                <tr>
                    <td>{{ city.id }}</td>
                    <td>{{ city.name }}</td>
                    <td>{{ city.country.name }}</td>
                </tr>
                {% endfor %}
                
              </table>
</body>
</html>
